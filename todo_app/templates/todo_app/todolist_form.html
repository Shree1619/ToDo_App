<!-- todo_list/todo_app/templates/todo_app/todolist_form.html -->
{% extends "base.html" %}

{% block content %}
    <h3>{{ title }}</h3>
    <div>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
                <button type="button" onclick="location.href='{% url "index" %}';">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
